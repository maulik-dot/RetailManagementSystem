<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container vbox">
        <div class="stack-pane">
            <div class="content vbox">
                <input type="text" id="nameField" class="input-field" placeholder="Name">
                <input type="email" id="emailField" class="input-field" placeholder="Email">
                <input type="text" id="addressField" class="input-field" placeholder="Address">
                <input type="text" id="contactNumberField" class="input-field" placeholder="Contact Number">
                <input type="text" id="passwordField" class="input-field" placeholder="Password">
                <button id="signupButton">Sign Up</button>
                <button id="backButton">Back to Initial</button>
                <p id="errorLabel" class="error-label"></p>
                <p id="userAdded" class="successfull-label"></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
