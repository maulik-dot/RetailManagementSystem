<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container vbox">
        <div class="stack-pane">
            <div class="content vbox">
                <input type="text" id="user_idField" class="input-field" placeholder="User_ID">
                <input type="password" id="passwordField" class="input-field" placeholder="Password" minlength="8">
                <button id="loginButton">Login</button>
                <button id="backButton">Back to Initial</button>
                <p id="errorLabel" class="error-label"></p>
                <p id="successLabel" class="successfull-label"></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
